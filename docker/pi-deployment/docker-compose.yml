services:
  music-minion:
    build:
      context: ../..
      dockerfile: Dockerfile
    container_name: music-minion-web
    restart: unless-stopped
    ports:
      - "127.0.0.1:8642:8642"  # Caddy reverse proxy
    volumes:
      - /home/kevin/Music:/home/kevin/Music  # Music library (Syncthing, rw for metadata export)
      - /home/kevin/.local/share/music-minion:/root/.local/share/music-minion  # DB (Syncthing)
    environment:
      - ALLOWED_ORIGINS=https://music.piserver:8443
      - ICECAST_URL=http://icecast:8000/stream
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8642/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  icecast:
    build: ../radio/icecast-arm64
    container_name: radio-icecast
    restart: unless-stopped
    ports:
      - "127.0.0.1:8002:8000"
    volumes:
      - ../radio/icecast.xml:/etc/icecast.xml:ro

  liquidsoap:
    build: ../radio/liquidsoap
    container_name: radio-liquidsoap
    restart: unless-stopped
    depends_on:
      - icecast
      - music-minion
    volumes:
      - /home/kevin/Music:/home/kevin/Music:ro
      - /home/kevin/music:/home/kevin/music:ro  # YouTube downloads if present
      - ../radio/liquidsoap/radio.liq:/etc/liquidsoap/radio.liq:ro
    environment:
      - ICECAST_HOST=icecast
      - ICECAST_PORT=8000
      - ICECAST_PASSWORD=hackme
      - ICECAST_MOUNT=/stream
      - SCHEDULER_URL=http://music-minion:8642/api/radio/next-track
